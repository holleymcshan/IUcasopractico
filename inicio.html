<body onload="DisplayModal()">

<div id="id01" class="modal">

  <form class="modal-content">
	<div class="contletter">
		<b>Iniciar sesión con Correo Electrónico<b>
	</div>

    <div class="imgcontainer">
      <img src="images/logo.jpg" width="400" height="75" alt="Logo" class="avatar">
    </div>

	<!-- <div class="contlitle">
		<b>Skillspace<b>
	</div> -->

    <div class="container">

      <label><b>Correo Electrónico<b></label><br>
      <input type="email" id="email_m" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" required><br>

      <label><b>Contraseña<b></label><br>
	    <input type="password" id="mPsw" pattern="([A-Za-z0-9]).{1,8}" title="Must contain at least one letter, and no more than 8 characters" required><br><br>

	  <div class="cont">
		<label class="tainer"> Recuérdame
		<input type="checkbox" checked="checked">
		<span class="checkmark"></span>
		</label>
	  </div>

		<button type="button" class="buttonLogin">Iniciar Sesión</button>

	  </div>

  </form>
</div>


</body>
