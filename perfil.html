<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link rel="stylesheet" href="perfil.css">
  </head>

  <body>
    <!-- semi reasonable header -->
    <div class="header">
      <nav class="navbar navbar-dark justify-content-between">
        <img class="logo" src="images/logo.jpg">
        <form class="form-inline">
          <input class="searchbar form-control mx-sm-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-primary my-2 my-sm-0" type="submit">Search</button>
        </form>
      </nav>
    </div>

    <div class="content">
      <div class="row m-3 top"> <!-- Row: icon, buttons for manage and create lista de reproduccións -->
        <div class="col-11 user"> <!-- Icon -->
          <img class="profile-pic" src="./images/profile.png" alt="profile icon" />
          <h4 class="inline"> Username </h4>
        </div>
        <div class="col-1">
          <button type="button" class="btn btn-primary d-block float-right ">Crear lista de reproducción</button>
          <button type="button" class="btn btn-primary  d-block float-right">Editar lista de reproducción</button>
        </div>
      </div>

      <div class="playlist">
        <h4> Mis videos favoritos </h4>
        <div class="row m-3"> <!-- Row: Favorites gallery -->
          <video src="images/vid1.mp4" class="thumbnail m-2"></video>
          <video src="images/vid2.mp4" class="thumbnail m-2"></video>
          <img src="http://www.well-beingsecrets.com/wp-content/uploads/health-effects-of-matcha-tea.jpg" alt="matcha" class="thumbnail m-2">
          <img src="https://i.pinimg.com/originals/f3/31/07/f33107c9c30dbae80c3024f8e666899e.jpg" alt="string and nail" class="thumbnail m-2">
          <video src="images/vid3.mp4" class="thumbnail m-2"></video>
        </div>
      </div>
      <div class="playlist">
        <h4> Mis listas de reproduccións </h4>
        <div class="row my-playlists m-3" > <!-- Row: My playlists -->
          <p> No has creado ningun lista de reproducción. </p>
        </div>
      </div>
      <div class="playlist">
        <h4> Listas de reproducción guardados </h4>
        <div class="row m-3"> <!-- Row: Saved. Eventually replace with images/videos of class "thumbnail"-->
          <div class="col-2 border bg-dark m-2">
            cocer y tejer<br>
          </div>
          <div class="col-2 border bg-dark m-2">
            Comida <br>
          </div>
          <div class="col-2 border bg-dark m-2">
            Título de lista #3 <br>
          </div>
        </div>
      </div>
    </div>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    <script src="casopractico.js" type="text/javascript"></script>

  </body>
</html>
