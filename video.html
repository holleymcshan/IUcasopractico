<!doctype html>
<html lang="en">
  <head>
    <title>Skillspace</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style/videostyle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  </head>

  <body>

    <div class="header">
      <nav class="navbar navbar-dark justify-content-between">
        <img class="logo" src="images/logo.jpg">
        <form class="form-inline">
          <input class="searchbar form-control mx-sm-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-primary my-2 my-sm-0" type="submit">Search</button>
        </form>
      </nav>
    </div>

    <div class="content">
      <div class="row">

        <!--MAIN VIDEO-->
        <div class="col-7">
          <div class="mainvid">
            <!--breadcrumb
            <nav aria-label="breadcrumb" role="navigation">
              <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="#">Home</a></li>
                <li class="breadcrumb-item"><a href="#">Library</a></li>
                <li class="breadcrumb-item active" aria-current="page">Data</li>
              </ol>
            </nav>-->
            <!--main video-->
            <div class="mainvidtitle h4">Video title</div>
            <video class="main" src="images/vid1.mp4"; controls id="vid1"></video>
            <div class="info">
              <nav class="nav nav-tabs" id="myTab" role="tablist">
                <a class="nav-item nav-link active" id="nav-home-tab" data-toggle="tab" href="#nav-home" role="tab" aria-controls="nav-home" aria-selected="true">Description</a>
                <a class="nav-item nav-link" id="nav-profile-tab" data-toggle="tab" href="#nav-profile" role="tab" aria-controls="nav-profile" aria-selected="false">Comments</a>
              </nav>
              <div class="tab-content" id="nav-tabContent">
                <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">Cats have many talents, including jumping. Watch this majestic feat of balance and coordination.</div>
                <div class="tab-pane fade" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab">Hello</div>
              </div>
            </div>
          </div>
        </div>

        <!--SIDEBAR-->
        <div class="col-5">
          <div class="sidebar">
            <!--like, share, add-->
            <div class="social">
              <i class="fa fa-plus" onclick="add()"></i>
              <div class="line" id="add">Add to playlist </div> <br>
              <i class="fa fa-heart" onclick="like()"></i>
              <div class="line" id="like">1000 likes </div> <br>
              <i class="fa fa-refresh" onclick="share()"></i>
              <div class="line" id="share">1000 sharing </div> <br>
            </div>
            <!--suggested videos-->
            <div class="othervids">
              Up next <br>
              <div class="othervid">
                <video class="others"; src="images/vid2.mp4"; id="vid2"></video>
                <div class="othertitle"> So close </div>
              </div>
              <div class="othervid">
                <video class="others"; src="images/vid3.mp4"; id="vid3"></video>
                <div class="othertitle"> Knockout </div>
              </div>
              <div class="othervid">
                <video class="others"; src="images/vid4.mp4"; id="vid4"></video>
                <div class="othertitle"> Majestic Human Jump </div>
              </div>
            </div>
          </div>
        </div>
      </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
  </body>
</html>
