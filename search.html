<!doctype html>
<html lang="en">
  <head>
    <title>Skillspace</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style/searchstyle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  </head>

  <body>

    <div class="header">
      <nav class="navbar navbar-dark justify-content-between">
        <img class="logo" src="images/logo.jpg">
        <form class="form-inline">
          <input class="searchbar form-control mx-sm-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-primary my-2 my-sm-0" type="submit">Search</button>
        </form>
      </nav>
    </div>

    <div class="row content">
      <div class="col-3 sidebar">
        <!--change options-->
        Show results for
      </div>

      <!--suggested videos-->
      <div class="col-7 othervids">
        <h4> Search Results </h4>
        <div class="results">
          <video class="others"; src="images/vid2.mp4"; id="vid2"></video>
          <div class="othertitle"> So close
            <div class="social">
              <i class="fa fa-heart" onclick="like()"></i>
              <div class="line" id="like">1000 likes </div> <br>
              <i class="fa fa-refresh" onclick="share()"></i>
              <div class="line" id="share">1000 sharing </div> <br>
            </div>
          </div>
        </div>
        <div class="othervid">
          <video class="others"; src="images/vid3.mp4"; id="vid3"></video>
          <div class="othertitle"> Knockout
            <div class="social">
              <i class="fa fa-heart" onclick="like()"></i>
              <div class="line" id="like">1000 likes </div> <br>
              <i class="fa fa-refresh" onclick="share()"></i>
              <div class="line" id="share">1000 sharing </div> <br>
            </div>
          </div>
        </div>
        <div class="othervid">
          <video class="others"; src="images/vid4.mp4"; id="vid4"></video>
          <div class="othertitle"> Majestic Human Jump
            <div class="social">
              <i class="fa fa-heart" onclick="like()"></i>
              <div class="line" id="like">1000 likes </div> <br>
              <i class="fa fa-refresh" onclick="share()"></i>
              <div class="line" id="share">1000 sharing </div> <br>
            </div>
          </div>
        </div>
      </div>
    </div>

  </body>
</html>
